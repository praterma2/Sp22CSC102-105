<!DOCTYPE html>
<html>
<!--
    UAT Space Page.html - used to test out tags in html
-->

<head>
    <title>
        Prof Prater's UAT Space Page
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"> </script>
    <script src="classCode.js"></script>
    <script src="launchDataDis.js"></script>
    <script src="dataLoader.js"></script>
    <script>
        var theTime = new Date();
        var tempTime = new Date();
        var lastIteration = 0;
        var time_interval = 5000;
        var running = true;
        var index = 0;
        var timer;

        //gets data into the array
        var data = getData();

    </script>
</head>

<body>
    <table>
        <td>
            <img src=UATSpaceLogo-1.jpg>
        </td>
        <td>
            <h1>
                UAT Space Program
            </h1>
        </td>
    </table>
    <br>
    <br>
    <table id="data" border="2" width="70%">
        <col style="width: 35%">
        <col style="width: 35%">
        <thead>
            <th>
                Data Type
            </th>
            <th>
                Reading
            </th>
        </thead>
        <tbody>
            <tr id="seconds"></tr>
            <tr id="latitude"></tr>
            <tr id="longitude"></tr>
            <tr id="gpsSensor_alt"></tr>
            <tr id="bmpSensor_alt"></tr>
            <tr id="bmpSensor_pres"></tr>
            <tr id="bmpSensor_temp"></tr>
            <tr id="digSensor_temp"></tr>
            <tr id="cssSensor_temp"></tr>
            <tr id="cssSensor_eCO2"></tr>
            <tr id="cssSensor_TVOC"></tr>
            <tr id="UV"></tr>
            <tr id="accelX"></tr>
            <tr id="accelY"></tr>
            <tr id="accelZ"></tr>
            <tr id="magneticX"></tr>
            <tr id="magneticY"></tr>
            <tr id="magneticZ"></tr>
            <tr id="gyroX"></tr>
            <tr id="gyroY"></tr>
            <tr id="gyroZ"></tr>
        </tbody>
    </table>
    <br>
    The current time is: <div id="timeStamp">Press start for current time</div><br>
    <br>
    <button id="startbutton" onclick="start();" class="button">
        Start
    </button>
    <button id="stopbutton" onclick="stop();" class="button">
        Stop
    </button>
    <br>
    <br>
    <div id="blink">
        Let's Play Craps
    </div>
    <script type="text/javascript">
        var blink = document.getElementById('blink');
        setInterval(function () {
            blink.style.opacity = (blink.style.opacity == 0 ? 1 : 0);
        }, 250);

    </script>

    <br>
    <!--
    This is the button that allows the function to start. When clicked it will start the play()
    function in Java script, which will play craps.
    -->
    <button onclick="play()" class="button">Play</button>
    <button onclick="reset()" class="button">Reset</button>
    <br>
    <br>
    <!--
        The following are the locations of the results. 
        Die 1 is the first die that is rolled and it displays the numbers. 
        Die 2 is the second die that is rolled and displays the numbers. 
        Sum takes one and two and adds them together and displays the sum. 
        Win is where it will tell the player if they win, lose, or push.
        Win Count tells the player how many times they've won. 
        Loss Count tells the player how many times they've lost.
        Push Count tells the player how many times it was a push. 
        All the br are breaks to give space to the page. 
    -->
    <div id="die one">
        Die 1
    </div>
    <br>
    <div id="die two">
        Die 2
    </div>
    <br>
    <div id="Sums">
        Sum
    </div>
    <br>
    <div id="Win">
    </div>
    <br>
    <div id="Win count">
        Wins: 0
    </div>
    <br>
    <div id="loss count">
        Losses: 0
    </div>
    <br>
    <div id="push count">
        Pushes: 0
    </div>
    <br>
    <br>
    <button class="lgButton" onclick="playStation();">Play space Station sounds</button>
    <br>
    <button class="lgButton" onclick="playOddity();">Play a space oddity</button>
    <br>
    <br>
    <script>
        var springLaunch = new Mission("To boldly go...", 19, 25, "May", 2023, "Fiona", 3);
        var fallLaunch = new Mission("To go again", 25, 13, "November", 2022, "Polaris", 2);
    </script>
    <button onclick="runSpDisplay()" class="lgButton">Spring mission parameters</button>
    <button onclick="spLaunch()" class="button">Start Spring Launch</button>
    <br>
    <button onclick="runFallDisplay()" class="lgButton">Fall mission parameters</button>
    <button onclick="faLaunch()" class="button">Start Fall Launch</button>
    <br>
    <br>
    &lt;
    <a href="./index.html">My Landing Page</a> |
    <a href="./contact.html">Contact Page</a> |
    <a href="./boards.html">My Boards Page</a>
    &gt;
</body>

</html>
